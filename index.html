<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css"></link>
    <title>Take a hike, Baby!</title>
    <link rel = "icon" href="hikers-clipart.jpg" type = "image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="background"></div>
        <section class="title"> 
            <h1>BearFoot</h1>
            <h2>Your Guide to the Backcountry</h2>
        </section>
        <div id="testing">
        <form class="search-form">
            <div class="question">
                Type an address, location, or zip code to see nearby hiking trails
                <input type="text" class="starting-point" placeholder="Washington, DC" required>
            </div>
            <div class="question">
                I want to view <input type="number" class="requested-number" placeholder="10">trails in my area
            </div>
            <div class="question">
                I want to hike no more than <input type="number" class="max-miles" placeholder="15"> miles
            </div>
            <div class="question">
                <button class="submit">Explore!</button>
            </div>
        </form>
        <section class="weather"></section>
        </div>
        <section class="results">
            <ul class="trail-results"></ul>
        </section>
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="hiking-program.js"></script>
</body>
</html>
