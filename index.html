<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css"></link>
    <title>Take a hike, Baby!</title>
    <link rel = "icon" href="hikers-clipart.jpg" type = "image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="title"> 
        <h1>Bearfoot</h1>
        <h2>Your guide to the backcountry</h2>
        </section>
        <form class="search-form">
            Type an address or location to see nearby hiking trails
            <input type="text" class="starting-point" placeholder="Washington, DC" required><br>
            I want to view <input type="number" class="requested-number" placeholder="10">trails in my area<br>
            I want to hike no more than <input type="number" class="max-miles" placeholder="15"> miles<br>
            <button class="submit">Explore!</button>
        </form>
        <section class="results">
            <ul class="trail-results"></ul>
        </section>
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="hiking-program.js"></script>
</body>
</html>
