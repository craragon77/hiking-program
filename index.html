<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css"></link>
    <title>Bearfoot</title>
    <link rel = "icon" href="hikers-clipart.jpg" type = "image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="background"></div>
        <section class="title"> 
            <h1>BearFoot</h1>
            <h3>Your Guide to the Backcountry</h3>
        </section>
        <div id="flexbox-container">
        <form class="search-form">
            <div class="question">
                Show me trails within a <input type="number" class="radius" placeholder="e.g. 20"> mile radius of <input type="text" class="starting-point" placeholder="e.g. Washington, DC" required>.
            </div>
            <div class="question">
                I want to view <input type="number" class="requested-number" placeholder="e.g. 10">trails that are at least <input type="number" class="min-miles" placeholder="e.g. 5"> miles long.
            </div>
            <div>
                <input type="submit" value ="Explore!" class="submit">
            </div>
        </form>
        <section class="weather">
        </section>
        </div>
        <section class="results">
            <ul class="trail-results"></ul>
        </section>
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="hiking-program.js"></script>
</body>
</html>
